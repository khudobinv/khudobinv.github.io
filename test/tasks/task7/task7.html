<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея на jQuery Slick</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8/slick/slick-theme.css"/>  
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="content">
            <header>
                <div class="header__container">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="Логотип">
                    </div>
                    <div class="links">
                        <a href="./">Главная</a>
                        <a href="/../">Все задания</a>
                        <div class="button">
                            <a href="https://github.com/khudobinv">Перейти на GitHub</a>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <section class="calc">
                    <h1 class="calc__heading">Галерея фото</h1>
                    <div class="gallery-container">
                            <div class="slider">
                                <div class="slide"><img src="1.jpg" alt="Image 1"></div>
                                <div class="slide"><img src="2.jpg" alt="Image 2"></div>
                                <div class="slide"><img src="3.jpg" alt="Image 3"></div>
                                <div class="slide"><img src="4.jpg" alt="Image 4"></div>
                                <div class="slide"><img src="5.jpg" alt="Image 5"></div>
                                <div class="slide"><img src="6.jpg" alt="Image 6"></div>
                                <div class="slide"><img src="7.jpg" alt="Image 7"></div>
                                <div class="slide"><img src="8.jpg" alt="Image 8"></div>
                            </div>
                            <div class="pager"></div>
                        </div>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer__container">
                <div class="footer__text">
                    <h3>&#169; Худобин Василий, 2023 г.</h3>
                    <p>ФГБОУ ВО "Кубанский государственный университет"</p>
                    <p>Прикладная математика и информатика </p>
                </div>
                <div class="footer__logos">
                    <img src="./img/kubsu.svg" alt="">
                </div>
            </div>
        </footer>
    </div>    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8/slick/slick.min.js"></script>
  <script src="slider.js"></script>
</body>
</html>
