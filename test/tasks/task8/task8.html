<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="openFormButton">Открыть форму</button>
    <div id="overlay" class="overlay">
        <div id="popup" class="popup">
            <button id="closeFormButton" class="close-button">Закрыть</button>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name">ФИО:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="organization">Организация:</label>
                    <input type="text" id="organization" name="organization">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">Согласие с политикой обработки персональных данных</label>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitFormButton">Отправить</button>
                </div>
            </form>
            <div id="messageContainer" class="message-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
